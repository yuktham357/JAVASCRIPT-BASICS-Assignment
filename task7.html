<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // Book Object
        function Book(title, author, ISBN) {
            this.title = title;
            this.author = author;
            this.ISBN = ISBN;
            this.isBorrowed = false;
            this.borrow = function () {
                this.isBorrowed = true;
            };

            this.returnBook = function () {
                this.isBorrowed = false;
            };
        }
        // Library Object
        function Library() {
            this.books = [];
            this.addBook = function (book) {
                this.books.push(book);
            };

            this.findBookByISBN = function (isbn) {
                return this.books.find(book => book.ISBN === isbn);
            };

            this.listAvailableBooks = function () {
                return this.books.filter(book => !book.isBorrowed);
            };

            this.listBorrowedBooks = function () {
                return this.books.filter(book => book.isBorrowed);
            };
        }
        // Example usage:
        let book1 = new Book("Harry Potter", "J.K. Rowling", "1111");
        let book2 = new Book("The Hobbit", "J.R.R. Tolkien", "2222");

        let myLibrary = new Library();
        myLibrary.addBook(book1);
        myLibrary.addBook(book2);

        book1.borrow();

        console.log("Available Books:");
        console.log(myLibrary.listAvailableBooks());

        console.log("Borrowed Books:");
        console.log(myLibrary.listBorrowedBooks());
</script>
</body>
</html>
