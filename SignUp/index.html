<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login/Signup Form</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
    <div class="container">
        <h2 id="form-title">Login</h2>
        <form id="authForm">
        <div class="form-group" id="name-group" style="display:none;">
            <label for="name">Full Name</label>
            <input type="text" id="name" />
            <small>Name is required</small>
        </div>
        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" />
            <small>Valid email is required</small>
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" />
            <small>Password is required (min 6 characters)</small>
        </div>
        <div class="form-group" id="confirm-group" style="display:none;">
            <label for="confirmPassword">Confirm Password</label>
            <input type="password" id="confirmPassword" />
            <small>Passwords do not match</small>
        </div>
        <div class="form-group" id="terms-group" style="display:none;">
            <label>
            <input type="checkbox" id="terms" />
            I accept the terms and conditions
            </label>
            <small>You must accept the terms</small>
        </div>
        <div class="actions">
            <label>
            <input type="checkbox" id="remember" />
            Remember me
            </label>
        </div>
        <button type="submit">Submit</button>
        <div class="form-toggle">
            <p id="toggleText">Don't have an account? <button type="button" onclick="toggleForm()">Sign up</button></p>
        </div>
        </form>
    </div>
  <script src="script.js"></script>
</body>
</html>
