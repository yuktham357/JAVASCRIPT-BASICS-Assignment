<body>
    <script>
        function convertLength(length, from, to) {
            if (from === 'km' && to === 'miles') {
                return `${length / 1.6} miles`;
            } 
            else if (from === 'miles' && to === 'km') {
                return `${length * 1.6} km`;
            }
            else if (from === to) {
                return `${length} ${to}`;
            }
        }
      console.log(convertLength(50, 'miles', 'km'));
      console.log(convertLength(32, 'km', 'miles'));
      console.log(convertLength(50, 'km', 'km'));

    /** types of converting example-2 **/

        function convertLength1(length, from, to) {
                if (from === 'km' && to === 'miles') {
                    return `${length / 1.6} ${to}`;
                } 
                else if (from === 'km' && to === 'ft') {
                    return `${length * 3281} ${to}`;
                } 
                else if (from === 'miles' && to === 'km') {
                    return `${length * 1.6} ${to}`;
                } 
                else if (from === 'miles' && to === 'ft') {
                    return `${length * 5280} ${to}`;
                } 
                else if (from === 'ft' && to === 'km') {
                    return `${length / 3281} ${to}`;
                } 
                else if (from === 'ft' && to === 'miles') {
                    return `${length / 5280} ${to}`;
                } 
                else if (from === to) {
                    return `${length} ${to}`;
                }
        }
      console.log(convertLength1(50, 'miles', 'km'));
      console.log(convertLength1(32, 'km', 'miles'));
      console.log(convertLength1(50, 'km', 'km'));
      console.log(convertLength1(5, 'miles', 'km'));
      console.log(convertLength1(5, 'miles', 'ft'));
      console.log(convertLength1(5, 'km', 'ft'));


    </script>
</body>
